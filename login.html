<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp-Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#f9fafb">
    <div class="loginCard">
        <div class="fields">
            <div class="label">Login</div>
            <input type="text" class="inputField" placeholder="Username" id="username">
        </div>
        <div class="fields">
            <div class="label">Email</div>
            <input type="email" class="inputField" placeholder="Email" id="email">
        </div>
        <div class="fields">
            <div class="label">Password</div>
            <input type="password" class="inputField" placeholder="Password" id="password">
        </div>
        <div class="fields">
            <div class="label">Confirm</div>
            <input type="password" class="inputField" placeholder="Confirm Password" id="confirmPassword">
        </div>
        <div class="fields">
            <button class="submitButton" id="submitButton">Submit</button>
        </div>  
    </div>

    <script src="main.js"></script>
</body>
</html>
